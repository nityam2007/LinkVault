version: '3.8'

services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkwarden_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - linkwarden
    depends_on:
      - db
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: linkwarden_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - linkwarden
    depends_on:
      - app

  # MySQL Database
  db:
    image: mariadb:10.11
    container_name: linkwarden_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-linkwarden}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-linkwarden}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - linkwarden

  # Redis Cache & Queue
  redis:
    image: redis:alpine
    container_name: linkwarden_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    networks:
      - linkwarden

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkwarden_queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-jobs=1000 --timeout=300
    volumes:
      - ./:/var/www
    networks:
      - linkwarden
    depends_on:
      - app
      - redis
      - db

  # Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkwarden_scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - ./:/var/www
    networks:
      - linkwarden
    depends_on:
      - app
      - db

networks:
  linkwarden:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
